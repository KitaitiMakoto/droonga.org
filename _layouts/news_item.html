---
layout: news
---

<article>
  <div class="well">
    <h2>{{ page.title }}</h2>
    <i class="fa fa-calendar-o"></i>
    {{ page.date | date: '%Y-%m-%d' }}
  </div>

  {{ content }}

  <div class="social-widgets">
    <div class="inline-widgets">
      <g:plusone href="{{ site.url }}{{ page.url }}" size="medium"></g:plusone>
      <a href="http://twitter.com/share"
         class="twitter-share-button"
         data-lang="en"
         data-via="groonga"
         data-url="{{ site.url }}{{ page.url | cgi_escape }}"
         data-text="{{ page.title | escape }} ({{ page.date | date: '%Y-%m-%d' }})">Tweet</a>
    </div>
    <iframe src="//www.facebook.com/plugins/like.php?href={{ site.url }}{{ page.url | uri_escape }}&amp;layout=standard&amp;action=like&amp;show_faces=false&amp;share=false&amp;height=20&amp;appId" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:20px; width:100%" allowTransparency="true"></iframe>
  </div>
</article>
