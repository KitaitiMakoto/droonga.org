<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/droonga.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/font-awesome.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle"
                  data-toggle="collapse"
                  data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Droonga</a>
        </div>
        <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/news">News</a></li>
          <li><a href="/install">Install</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
          <a href="https://github.com/droonga"><i class="fa fa-github"></i> GitHub</a>
          </li>
        </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {{ content }}
    </div>

    <footer>
      <hr>
      <div class="container">
        <p>&copy; 2013 <a href="https://github.com/droonga">Droonga Project</a></p>
      </div>
    </footer>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
